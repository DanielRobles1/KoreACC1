<app-polizas-layout
  [open]="sidebarOpen"
  (openChange)="onSidebarToggle($event)">

  <!-- TÃ­tulo en la barra superior -->
  <span page-title>PÃ³lizas</span>

  <!-- Filtros + botones en la barra superior -->
  <div page-actions class="toolbar-filters">
    <!-- BotÃ³n Cargar XML -->
    <button
      type="button"
      class="btn ghost"
      (click)="triggerXmlPicker(xmlInput)"
      [disabled]="uploadingXml">
      {{ uploadingXml ? 'Subiendo XMLâ€¦' : 'Cargar XML' }}
    </button>

    <input
      #xmlInput
      type="file"
      accept=".xml,text/xml,application/xml"
      hidden
      (change)="onXmlPicked($event)" />

    <!-- BotÃ³n para recargar UUIDs desde BD -->
    <button
      type="button"
      class="btn ghost"
      (click)="cargarCfdiRecientes()">
      Refrescar UUIDs
    </button>

    <!-- Estado de carga -->
    <span *ngIf="selectedXmlName" class="hint">
      {{ selectedXmlName }}
    </span>
    <span *ngIf="uploadXmlError" class="hint error">
      {{ uploadXmlError }}
    </span>
  </div>

  <!-- CONTENIDO dentro de la card -->
  <div class="polizas-container">
    <hr />
    <h3>Nueva pÃ³liza</h3>

    <form (ngSubmit)="guardarPoliza()" #polizaForm="ngForm" class="form-poliza">
      <div class="form-grid">
        <label>
          Folio:
          <input class="field" [(ngModel)]="nuevaPoliza.folio" name="folio" required />
        </label>

        <label>
          Concepto:
          <input class="field" [(ngModel)]="nuevaPoliza.concepto" name="concepto" required />
        </label>

        <label>
          Tipo pÃ³liza:
          <select class="field select" [(ngModel)]="nuevaPoliza.id_tipopoliza" name="id_tipopoliza" required>
            <option [ngValue]="undefined" disabled>Seleccioneâ€¦</option>
            <option *ngFor="let t of tiposPoliza" [ngValue]="t.id_tipopoliza">{{ t.nombre }}</option>
          </select>
        </label>

        <label>
          Periodo:
          <select class="field select" [(ngModel)]="nuevaPoliza.id_periodo" name="id_periodo" required>
            <option [ngValue]="undefined" disabled>Seleccioneâ€¦</option>
            <option *ngFor="let p of periodos" [ngValue]="p.id_periodo">{{ p.nombre }}</option>
          </select>
        </label>

        <label>
          Centro:
          <select class="field select" [(ngModel)]="nuevaPoliza.id_centro" name="id_centro" required>
            <option [ngValue]="undefined" disabled>Seleccioneâ€¦</option>
            <option *ngFor="let c of centros" [ngValue]="c.id_centro">{{ c.nombre }}</option>
          </select>
        </label>

        <label>
          Usuario:
          <input class="field" type="number" [(ngModel)]="nuevaPoliza.id_usuario" name="id_usuario" required />
        </label>
      </div>

      <h4>Movimientos</h4>

      <div class="tabla-wrapper">
        <table class="tabla-movimientos">
          <thead>
            <tr>
              <th>ID Cuenta</th>
              <th>Ref. Serie Venta</th>
              <th>OperaciÃ³n</th>
              <th>Monto</th>
              <th>Cliente</th>
              <th>Fecha</th>
              <th>Centro Costo</th>
              <th>UUID</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let mov of (nuevaPoliza.movimientos ?? []); let i = index">
              <td><input class="cell-input" type="number" [(ngModel)]="mov.id_cuenta" name="id_cuenta{{i}}" /></td>
              <td><input class="cell-input" [(ngModel)]="mov.ref_serie_venta" name="ref_serie_venta{{i}}" /></td>
              <td>
                <select class="cell-input select" [(ngModel)]="mov.operacion" name="operacion{{i}}">
                  <option [ngValue]="''" disabled>Seleccionaâ€¦</option>
                  <option [ngValue]="'0'">Cargo</option>
                  <option [ngValue]="'1'">Abono</option>
                </select>
              </td>
              <td><input class="cell-input" type="number" [(ngModel)]="mov.monto" name="monto{{i}}" /></td>
              <td><input class="cell-input" [(ngModel)]="mov.cliente" name="cliente{{i}}" /></td>
              <td><input class="cell-input cell-date" type="date" [(ngModel)]="mov.fecha" name="fecha{{i}}" /></td>
              <td><input class="cell-input" type="number" [(ngModel)]="mov.cc" name="cc{{i}}" /></td>

              <!-- UUID como SELECT con CFDI importados -->
              <td class="uuid-cell">
                <select class="cell-input select" [(ngModel)]="mov.uuid" name="uuid{{i}}">
                  <option [ngValue]="null">â€” Seleccionar â€”</option>
                  <option *ngFor="let cfdi of cfdiOptions" [ngValue]="cfdi.uuid">
                    {{ cfdi.uuid }}{{ cfdi.folio ? ' â€” Folio ' + cfdi.folio : '' }}
                  </option>
                </select>
              </td>

              <td class="actions-cell">
                <button
                  type="button"
                  class="icon-btn danger"
                  (click)="eliminarMovimiento(i)"
                  title="Eliminar movimiento"
                  aria-label="Eliminar movimiento">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6"></path>
                    <path d="M10 11v6"></path>
                    <path d="M14 11v6"></path>
                    <path d="M9 6V4a1 1 0 011-1h4a1 1 0 011 1v2"></path>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="actions">


        
         <button type="button" class="btn pill" (click)="agregarMovimiento()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         width="18" height="18" stroke-linecap="round" stroke-linejoin="round"
         class="icon">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
    Agregar movimiento
  </button>

        <span *ngIf="!canGuardar()" class="hint error">
          Completa folio, concepto, tipo, periodo, centro, usuario y cuadra partida doble.
        </span>

        <button type="submit" class="btn primary" [disabled]="!canGuardar()">
          ðŸ’¾ Guardar pÃ³liza
        </button>
      </div>
    </form>
  </div>
</app-polizas-layout>

<!-- Toast -->
<app-toast-message
  [open]="toast.open"
  [title]="toast.title"
  [message]="toast.message"
  [type]="toast.type"
  [position]="toast.position"
  [autoCloseMs]="toast.autoCloseMs"
  [showClose]="toast.showClose"
  (closed)="onToastClosed()">
</app-toast-message>
