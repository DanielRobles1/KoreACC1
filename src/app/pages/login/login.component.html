<div class="min-h-screen bg-gradient-to-b from-white via-gray-100 to-slate-300 flex items-center justify-center px-4 py-12">
  
  


  <div class="w-full max-w-5xl flex flex-col md:flex-row bg-white rounded-3xl shadow-xl ring-1 ring-black/10 overflow-hidden">

  

      <!-- Logop-->
    <div class="flex-1 flex items-center justify-center p-12 bg-white">
  <div class="flex flex-col items-center">
    
    <img src="/assets/svgs/Kore-ACC.svg" alt="Logo KORE ACC"
         class="w-72 md:w-80 h-auto object-contain" />

    <!-- Kore ACC abajo  DEL LOGO -->
   <span class="mt-6 text-2xl md:text-3xl font-extrabold tracking-wide">
  Kore ACC
</span>


  </div>
</div>

  
      <!-- Formulario -->
      <div class="flex-1 p-10 flex flex-col justify-center">
        
        <div class="w-full max-w-md bg-white rounded-3xl px-6 md:px-10 py-8 ">

          <h2 class="text-2xl md:text-3xl font-extrabold text-center mb-6">
            Inicia sesión
          </h2>

          <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-6">
            <!-- Usuario -->
            <div class="relative">
              <input
                type="text"
                formControlName="username"
                placeholder="Usuario"
                class="w-full border-b border-gray-400 focus:border-black placeholder-gray-500
                       bg-transparent outline-none py-2 pr-10"
              />
              <svg xmlns="http://www.w3.org/2000/svg"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor"
                   class="w-5 h-5 absolute right-2 top-1/2 -translate-y-1/2 text-gray-500">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
                         1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
                         1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>

            <!-- Contraseña -->
<div class="relative">
  <input
    [type]="showPassword ? 'text' : 'password'"
    formControlName="password"
    placeholder="Contraseña"
    class="w-full border-b border-gray-400 focus:border-black placeholder-gray-500 
           bg-transparent outline-none py-2 pr-10"
  />

  <!-- Ojito siempre visible, mismo estilo que el icono de usuario -->
  <button
    type="button"
    (click)="togglePassword()"
    class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 flex items-center justify-center"
    aria-label="Mostrar u ocultar contraseña">
    
    <!-- Ojo (contraseña oculta) -->
    <svg *ngIf="!showPassword"
         xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24"
         fill="none"
         stroke="currentColor"
         class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7
               -1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
      <circle cx="12" cy="12" r="3" stroke-width="2" />
    </svg>

    <!-- Ojo tachado (contraseña visible) -->
    <svg *ngIf="showPassword"
         xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24"
         fill="none"
         stroke="currentColor"
         class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3l18 18M10.58 10.58A3 3 0 0113.4 13.4M9.88 4.13A9.77 9.77 0 0112 4
               c4.477 0 8.268 2.943 9.542 7-.42 1.337-1.11 2.55-2.01 3.57M6.24 6.24C4.59 7.39 3.37 8.96 2.458 12
               3.732 16.057 7.523 19 12 19c1.24 0 2.43-.22 3.53-.63"/>
    </svg>
  </button>
</div>


            <!-- reCAPTCHA -->
            <div class="flex justify-center">
              <div class="w-full max-w-sm bg-gray-50 border border-black/10 rounded-lg p-3">
                <re-captcha
                  siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
                  (resolved)="onRecaptchaResolved($event)">
                </re-captcha>
              </div>
            </div>

            
            <div class="flex items-center justify-between text-sm">
              <label class="flex items-center gap-2 select-none">
                <input type="checkbox" formControlName="remember" class="accent-black" />
                <span>¿Recordarme?</span>
              </label>
              <a (click)="forgotPassword()" class="cursor-pointer text-blue-600 hover:underline">
                Olvidé mi contraseña
              </a>
            </div>

            <!-- Botón -->
            <button
              type="submit"
              [disabled]="loginForm.invalid || loading"
              class="w-full bg-black text-white py-2.5 rounded-lg
                     shadow disabled:opacity-60 disabled:cursor-not-allowed
                     hover:bg-neutral-800 transition">
              {{ loading ? 'Ingresando...' : 'Acceder' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

<app-toast-message
  [open]="vm.open"
  [title]="vm.title"
  [message]="vm.message"
  [type]="vm.type"
  position="top-right"
  [autoCloseMs]="vm.autoCloseMs"
  (closed)="toast.close()"
/>
