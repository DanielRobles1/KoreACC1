<div class="layout" [class.is-collapsed]="!sidebarOpen">
  <app-sidebar
    class="sidebar"
    [open]="sidebarOpen"
    (openChange)="onSidebarToggle($event)">
  </app-sidebar>

  <div class="content">
     <!--  Barra de botones de exportaci贸n/importaci贸n -->
      <div class="export-bar">
        <button class="btn-excel" (click)="exportToExcel()">Exportar Excel</button>
        <button class="btn-pdf" (click)="exportToPDF()"> Exportar PDF</button>

       <label class="btn-import" *ngIf="false">
  Importar Excel
  <input type="file" accept=".xlsx, .xls" (change)="onImportExcel($event)" hidden />
</label>

      </div>
    <app-crud-panel
      [title]="title"
      [tabs]="tabs"
      [activeTabId]="activeTabId"
      (tabChange)="onTabChange($event)"

      [primaryActionLabel]="primaryActionLabel"
      (primaryAction)="onPrimary()"
      [disablePrimary]="!canCreate"

      [columns]="columns"
      [data]="filteredRows"
      [actions]="actions"

      (edit)="onEdit($event)"
      (action)="onRowAction($event)"
      (search)="onSearch($event)">
    </app-crud-panel>
  </div>
</div>

<!-- MODAL: Crear/editar centro -->
<app-modal
  [open]="modalOpen"
  [title]="modalTitle"
  [size]="modalSize"
  [showClose]="true"
  (closed)="closeModal()"
  (canceled)="cancelModal()"
  (confirmed)="confirmCentroModal()">

  <form #centroForm="ngForm" class="form-grid" novalidate>
    <div class="field">
      <label class="field-label required">ID del centro</label>
      <input
        class="field-input"
        type="number"
        name="id_centro"
        [(ngModel)]="formCentro.id_centro"
        required
        placeholder="C贸digo del centro"
        maxlength="20" />
    </div>

    <div class="field">
      <label class="field-label required">Nombre del centro</label>
      <input
        class="field-input"
        type="text"
        name="nombre_centro"
        [(ngModel)]="formCentro.nombre_centro"
        required
        placeholder="Nombre"
        maxlength="150" />
    </div>

    <div class="field">
      <label class="field-label required">Serie de venta</label>
      <input
        class="field-input"
        type="text"             
        name="serie_venta"
        [(ngModel)]="formCentro.serie_venta"
        required
        placeholder="Ej. A0"
        maxlength="50" />
    </div>

    <div class="field">
      <label class="field-label required">Regi贸n</label>
      <input
        class="field-input"
        type="text"
        name="region"
        [(ngModel)]="formCentro.region"
        required
        placeholder="Ej. Valles centrales"
        maxlength="80" />
    </div>

    <div class="field">
      <label class="field-label">C贸digo Postal</label>
      <input
        class="field-input"
        type="text"
        name="cp"
        [(ngModel)]="formCentro.cp"
        maxlength="5"
        placeholder="C. P. XXXXX"
        pattern="^\d{5}$" />
      <div class="hint">Formato esperado: 5 d铆gitos.</div>
    </div>

    <div class="field">
      <label class="field-label">Calle</label>
      <input class="field-input" type="text" name="calle" [(ngModel)]="formCentro.calle" maxlength="120" placeholder="Calle" />
    </div>

    <div class="field">
      <label class="field-label">N煤mero exterior</label>
      <input class="field-input" type="text" name="num_ext" [(ngModel)]="formCentro.num_ext" maxlength="20" placeholder="N煤mero exterior" />
    </div>

    <div class="field">
      <label class="field-label">N煤mero interior</label>
      <input class="field-input" type="text" name="num_int" [(ngModel)]="formCentro.num_int" maxlength="20" placeholder="N煤mero interior"/>
    </div>

    <div class="field">
      <label class="field-label">Tel茅fono</label>
      <input class="field-input" type="text" name="telefono" [(ngModel)]="formCentro.telefono" maxlength="20" placeholder="951-XXX-XX-XX"/>
    </div>

    <div class="field col-span-2">
      <label class="field-label">Correo de contacto</label>
      <input class="field-input" type="email" name="correo" [(ngModel)]="formCentro.correo" maxlength="120" placeholder="ejemplo@gmail.com"/>
    </div>

    <div class="field switch-line col-span-2">
      <label class="field-label">Estatus</label>
      <label class="switch">
        <input type="checkbox" name="activo" [(ngModel)]="formCentro.activo" />
        <span>Activo</span>
      </label>
    </div>

    <div class="form-note col-span-2">
      Los campos marcados con <b>*</b> son obligatorios.
    </div>
  </form>
</app-modal>

<!-- MODAL DE CONFIRMACIN -->
<app-modal
  [open]="confirmOpen"
  [title]="confirmTitle"
  size="sm"
  (closed)="closeConfirm()"
  (canceled)="cancelConfirm()"
  (confirmed)="confirmProceed()"
>
  <p style="margin:0 0 .5rem 0;">{{ confirmMessage }}</p>
</app-modal>

<app-toast-message
  [open]="vm.open"
  [title]="vm.title"
  [message]="vm.message"
  [type]="vm.type"
  position="top-right"
  [autoCloseMs]="vm.autoCloseMs"
  (closed)="toast.close()"
/>
