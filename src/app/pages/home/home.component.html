<div class="flex min-h-screen">
 
  <app-sidebar></app-sidebar>


  <div class="flex-1 ml-64 p-6 text-white" style="background-color: #2C3E50;">
    <h1 class="text-2xl font-bold mb-4">Gestión de usuarios y permisos</h1>

    <div class="flex space-x-4 mb-6">
      <button class="px-4 py-2 bg-blue-600 text-white rounded">Usuarios</button>
      <button class="px-4 py-2 bg-gray-300 text-black rounded">Roles y permisos</button>
    </div>

    <div class="bg-white shadow-md rounded p-4">
      <div class="flex justify-between items-center mb-4"> 
        <h2 class="text-xl font-semibold">Control de usuarios</h2>
        <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Nuevo Usuario</button>
      </div>

      <table class="min-w-full table-auto border text-blue-900">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 border">#</th>
            <th class="px-4 py-2 border">Nombre</th>
            <th class="px-4 py-2 border">Correo</th>
            <th class="px-4 py-2 border">Teléfono</th>
            <th class="px-4 py-2 border">Rol</th>
            <th class="px-4 py-2 border">Editar</th>
            <th class="px-4 py-2 border">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="text-center">
            <td class="px-4 py-2 border">{{ user.id }}</td>
            <td class="px-4 py-2 border">{{ user.name }}</td>
            <td class="px-4 py-2 border">{{ user.email }}</td>
            <td class="px-4 py-2 border">{{ user.phone }}</td>
            <td class="px-4 py-2 border">{{ user.role }}</td>
            <td class="px-4 py-2 border">
              <button class="text-blue-600 hover:underline">✏️</button>
            </td>
            <td class="px-4 py-2 border">
              <button class="text-red-600 hover:underline">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="mt-4 flex justify-center space-x-2">
        <button class="px-2 py-1 bg-gray-300 rounded">1</button>
        <button class="px-2 py-1 bg-gray-300 rounded">2</button>
        <button class="px-2 py-1 bg-gray-300 rounded">...</button>
        <button class="px-2 py-1 bg-gray-300 rounded">88</button>
      </div>
    </div>
  </div>
</div>
