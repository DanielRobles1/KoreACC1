<div class="min-h-screen bg-gradient-to-b from-white via-gray-100 to-slate-300 flex items-center justify-center">

  <div
    class="flex flex-col md:flex-row items-stretch gap-8 md:gap-12
           bg-white rounded-3xl ring-1 ring-black/10 shadow-xl
           p-6 md:p-10 w-full max-w-5xl">

   
    <div class="hidden md:flex flex-1 items-center justify-center">
      <img src="/assets/svgs/Kore-ACC.svg" alt="Logo KORE ACC"
           class="w-[320px] md:w-[380px] h-auto object-contain" />
    </div>

    <div class="flex-1 flex items-center justify-center">
      <div class="w-full max-w-md bg-white rounded-3xl px-6 md:px-10 py-8">

        <h2 class="text-2xl md:text-3xl font-extrabold text-center mb-6">
          Cambiar Contraseña
        </h2>

        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">

          <!-- Contraseña actual -->
          <div class="relative">
            <input
              type="password"
              formControlName="oldPassword"
              placeholder="Contraseña actual"
              class="w-full border-b border-gray-400 focus:border-black placeholder-gray-500
                     bg-transparent outline-none py-2 pr-10"
            />
          </div>

          <!-- Nueva contraseña -->
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Nueva contraseña"
              class="w-full border-b border-gray-400 focus:border-black placeholder-gray-500
                     bg-transparent outline-none py-2 pr-10"
            />
            <i
              (click)="togglePassword()"
              class="fa cursor-pointer absolute right-2 top-2.5 text-gray-500"
              [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'">
            </i>
          </div>

          <!-- Confirmar contraseña -->
          <div class="relative">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              placeholder="Confirmar contraseña"
              class="w-full border-b border-gray-400 focus:border-black placeholder-gray-500
                     bg-transparent outline-none py-2 pr-10"
            />
            <i
              (click)="toggleConfirmPassword()"
              class="fa cursor-pointer absolute right-2 top-2.5 text-gray-500"
              [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'">
            </i>
          </div>

        
          <div *ngIf="mensajeOk" class="text-green-600 text-center font-medium">
            {{ mensajeOk }}
          </div>
          <div *ngIf="mensajeError" class="text-red-600 text-center font-medium">
            {{ mensajeError }}
          </div>

         
          <button
            type="submit"
            [disabled]="form.invalid || loading"
            class="w-full bg-black text-white py-2.5 rounded-lg
                   shadow disabled:opacity-60 disabled:cursor-not-allowed
                   hover:bg-neutral-800 transition">
            {{ loading ? 'Cambiando...' : 'Cambiar Contraseña' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
