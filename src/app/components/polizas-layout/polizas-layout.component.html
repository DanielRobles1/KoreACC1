<div class="layout" [class.is-closed]="!open">
  <aside class="sidebar-area" [class.is-closed]="!open">
    <app-sidebar
      [open]="open"
      (openChange)="onToggle($event)">
    </app-sidebar>
  </aside>

  <div class="main">
    <div class="page-bg"></div>

    <header class="page-toolbar">
      <h1 class="page-title">
        <ng-content select="[page-title]"></ng-content>
      </h1>
      <div class="page-actions">
        <ng-content select="[page-actions]"></ng-content>
      </div>
    </header>

    <section class="page-container">
      <div class="page-card">
        <ng-content></ng-content>
      </div>
    </section>
  </div>
</div>
