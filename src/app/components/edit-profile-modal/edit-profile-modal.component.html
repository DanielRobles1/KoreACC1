<div *ngIf="open" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-md w-96">
    <h2 class="text-xl font-bold mb-4">Editar perfil</h2>

    <label class="block mb-2">Nombre</label>
    <input [(ngModel)]="tempUser.nombre" class="border p-2 w-full mb-3" />

    <label class="block mb-2">Apellidos</label>
    <input [(ngModel)]="tempUser.apellidos" class="border p-2 w-full mb-3" />

    <label class="block mb-2">Correo</label>
    <input [(ngModel)]="tempUser.correo" type="email" class="border p-2 w-full mb-3" />

    <div class="flex justify-end gap-2 mt-4">
      <button class="px-4 py-2 bg-gray-300 rounded" (click)="close()">Cancelar</button>
     <button type="button" class="btn w-full bg-blue-600 text-white" (click)="save()">
  Guardar
</button>

    </div>
  </div>
</div>
