<div *ngIf="open" class="modal">
  <div class="modal__dialog sm">
    
    <!-- Header -->
    <header class="modal__header">
      <h2 class="modal__title">Editar perfil</h2>
      <div class="modal__actions">
        <button type="button" (click)="close()" class="icon-btn light" aria-label="Cerrar">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Body -->
    <section class="modal__body">
      <div class="form-grid">
        <!-- Nombre -->
        <div class="form-field">
          <label>Nombre*</label>
          <input [(ngModel)]="tempUser.nombre" class="form-control" />
        </div>

        <!-- Apellidos -->
        <div class="form-field">
          <label>Apellido paterno*</label>
          <input [(ngModel)]="tempUser.apellido_p" class="form-control" />
        </div>
 <div class="form-field">
          <label>Apellido materno*</label>
          <input [(ngModel)]="tempUser.apellido_m" class="form-control" />
        </div>
        <!-- Correo -->
        <div class="form-field full">
          <label>Correo electr√≥nico*</label>
          <input [(ngModel)]="tempUser.correo" type="email" class="form-control" />
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="modal__footer">
      <button type="button" class="btn light" (click)="close()">Cancelar</button>
      <button type="button" class="btn primary" (click)="save()">Guardar</button>
    </footer>

  </div>
</div>
