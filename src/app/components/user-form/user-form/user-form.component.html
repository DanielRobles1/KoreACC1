<form (ngSubmit)="submit()" [formGroup]="form" class="uform">
  <div class="uform__avatar">
    <!-- placeholder de avatar -->
    <div class="avatar"></div>
  </div>

  <div class="grid">
    <label>
      <span>Nombre*</span>
      <input type="text" placeholder="Nombre completo" formControlName="nombre" />
      <small class="err" *ngIf="f.nombre.touched && f.nombre.invalid">Campo obligatorio (mín. 3 caracteres)</small>
    </label>

    <label>
      <span>Correo electrónico*</span>
      <input type="email" placeholder="correo@dominio.com" formControlName="correo" [readonly]="readonlyEmail"/>
      <small class="err" *ngIf="f.correo.touched && f.correo.hasError('required')">Campo obligatorio</small>
      <small class="err" *ngIf="f.correo.touched && f.correo.hasError('email')">Correo inválido</small>
    </label>

    <label>
      <span>Teléfono</span>
      <input type="text" placeholder="(###) ### ####" formControlName="telefono"/>
    </label>

    <label>
      <span>Rol</span>
      <select formControlName="rol">
        <option value="">Selecciona un rol</option>
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
    </label>

    <label>
      <span>Área</span>
      <input type="text" placeholder="Área" formControlName="area"/>
    </label>
  </div>

  <!-- botones “internos” del formulario si quisieras usarlos;
       normalmente usaremos los del footer del modal (confirm/cancel) -->
  <div class="hidden-actions">
    <button type="button" (click)="cancel()">Cancelar</button>
    <button type="submit">Guardar</button>
  </div>
</form>
